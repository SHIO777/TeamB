<script>
webiopi().ready(R1);

function R1(){
    webiopi().callMacro("Load11",1,Back11);
    webiopi().callMacro("Load12",1,Back12);
    webiopi().callMacro("Load13",1,Back13);
    webiopi().callMacro("Load31",1,Back21);
    webiopi().callMacro("Load32",1,Back22);
    webiopi().callMacro("Load33",1,Back23);
    webiopi().callMacro("Load34",1,Back24);
    webiopi().callMacro("Load41",1,Back31);
    webiopi().callMacro("Load42",1,Back32);
}

function Back11(macro,args,number){
    a1.innerHTML = number;
}
function Back12(macro,args,number){
    a2.innerHTML = number;
}
function Back13(macro,args,number){
    a3.innerHTML = number;
}
function Back21(macro,args,number){
    b1.innerHTML = number;
}
function Back22(macro,args,number){
    b2.innerHTML = number;
}
function Back23(macro,args,number){
    b3.innerHTML = number;
}
function Back24(macro,args,number){
    b4.innerHTML = number;
}
function Back31(macro,args,number){
    c1.innerHTML = number;
}
function Back32(macro,args,number){
    c2.innerHTML = number;
}

</script>
