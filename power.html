    <div align="center">
      <table>

          <td>
            <table>
              <tbody>
              <tr>
                <td><input type ="button" value="Shutdown" onClick="Shutdown()" style="WIDTH:150px; font-size:25px; background-color: coral;"></td>
                <td>シャットダウンするので注意！</td>
              </tr>
              <tr>
                <td><input type ="button" value="Reboot" onClick="Rebo()" style="WIDTH:150px; font-size:25px; background-color: yellowgreen;"></td>
                <td>再起動するので注意！</td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
<script>
function Shutdown(){
  var answer = confirm("シャットダウンしますか？");
  if (answer == true){
    webiopi().callMacro("ShutCmd");
  }
} 
function Rebo(){
  var answer = confirm("再起動しますか？");
  if (answer == true){
    webiopi().callMacro("RebootCmd");
  }
}
</script>
